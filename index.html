<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Country Info</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body class="color">
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand">Country Information</a>
        <div class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search Country"
            aria-label="Search"
            id="user-input"
          />
          <button
            class="btn btn-outline-secondary"
            type="submit"
            onclick="connect()"
          >
            Search
          </button>
        </div>
      </div>
    </nav>

    <div class="color">
      <section class="py-5">
        <div class="container px-4 px-lg-5 my-5">
          <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-6">
              <div class="flag">
                <img
                  src="https://media.istockphoto.com/photos/white-flag-picture-id511709711?k=6&m=511709711&s=612x612&w=0&h=HxA7kUzoXB9V9wWQkbi-eYQypqDc_qoy8bJmfaTXKJo="
                  class="card-img-top"
                  alt="Country falg"
                />
              </div>
            </div>
            <div class="col-md-6">
              <h1 class="display-5 fw-bolder text-white" id="name">
                Shop item template
              </h1>
              <p class="lead text-white">
                <ul class="list-group list-group p-3 mb-2 bg-dark">
                  <li class="list-group-item h6"><small id="capital"></small><small> Capital City</small></li>
                  <li class="list-group-item h6"><small id="population"></small><small> population</small></li>
                  <li class="list-group-item h6"><small id="region"></small><small> Region</small></li>
                  <li class="list-group-item h6"><small id="subregion"></small><small> Subregion</small></li>
                  <li class="list-group-item h6"><small id="startOfWeek"></small><small> start Of Week</small></li>
                  <li class="list-group-item h6"><small class="" id="borders"></small><small> Borders</small></li>
                </ul>
              </p>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script src="apps.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
